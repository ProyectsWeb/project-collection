<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario de Acceso</title>
</head>
<body>
  <h2>Formulario tipo Acceso</h2>
    <section class="container-main">
     <div class="container-form">
        <h2 class="titulo-form">Iniciar Sesion</h2>

    <form action=""> 
      <div class="box-input box-usuario">
       <label for="">Usuario*</label>
       <input type="text" placeholder="Usuario">
      </div>

      <div class="box-input box-password">
        <label for="">Contraseña*</label>
        <input type="password" placeholder="Contraseña">
      </div>

      <input type="checkbox" name="" id="" class="checkbox">      
      <label for="">Recordar</label>

      <div class="box-input">
      <input type="submit" name="" id="" value="entrar">
      </div>
    </form>

    <div class="preguntas">
     <p><a href="#">¿Se te olvido tu contraseña</a></p>
     <p><a href="#">¿No tienes una cuenta?</a></p>
    </div>
  </div>

    <div class="box-imagen">    
      <img src="./img/redes-sociales.jpg" alt="">
    </div>

    </section>
</body>
</html>
